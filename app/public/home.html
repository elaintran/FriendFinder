<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700" rel="stylesheet">
    
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="left-panel image-panel">
        </div>
        <div class="right-panel">
            <div class="sign-up">
                <h2 class="title">Welcome to FriendFinder</h2>
                <p class="subtitle">Over 10,000 people around the world find their match daily!</p>
                <form method="GET" action="/survey">
                    <label for="name">Full Name</label><br>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                    </div>
                    <label for="photo">Photo</label><br>
                    <div class="input-container">
                        <i class="fas fa-camera"></i>
                        <input type="text" id="photo" name="photo" placeholder="Enter Your Photo URL" required>
                    </div>
                    <label for="location">Location</label><br>
                    <div class="input-container">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="location" name="location" placeholder="Enter Your City and State" required>
                    </div>
                    <label for="checkbox" class="terms">
                        <input type="checkbox" id="checkbox" required>
                        <span class="checkmark"></span>
                        <div>I have read and agree to the <span class="terms-style">terms & conditions.</span></div>
                    </label>
                    <input type="submit" id="submit" class="submit" value="Get Started">
                </form>
            </div>
        </div>
        <div class="links">
            <a href="https://elaintran.github.io/friendfinder.html" target="_blank">About</a>
            <a href="/api/friends">API Friends List</a>
            <a href="https://github.com/elaintran/FriendFinder" target="_blank">GitHub Repo</a>
        </div>
    </div>

</body>
</html>
