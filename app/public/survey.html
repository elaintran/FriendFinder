<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder - Survey</title>

	<!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700" rel="stylesheet">
    
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--Survey-->
    <div class="container">
        <div class="left-panel fixed-panel">
            <div class="profile">
                <div class="image-crop">
                    <img src="images/girl-a.jpg">
                </div>
                <h4>Elain Tran</h4>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Austin, TX</p>
                </div>
            </div>
        </div>
        <div class="right-panel slide-right">
            <div class="survey-container">
                <h2>Friend Compatibility Survey</h2>
                <h5>Please take your time to complete this quick survey so we can get you matched immediately!</h5>
                <form class="survey">
                    <div class="question-group"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Javascript-->
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
